<!DOCTYPE html>
<html lang="ru">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Ежедневник</title>
    <link rel="stylesheet" href="css/bootstrap-reboot.min.css">
    <link rel="stylesheet" href="css/style.css">
</head>

<body>
    <div class="container">
        <div class="wrapper">
            <button class="web_btn">PR</button>
            <button class="art_btn">ART</button>
        </div>
        <div class="counter">
            <div class="counter__timer">
                <h2 class="counter__timer_title">Ежедневная норма</h2>
                <div class="counter__timer_clock">02:00:00</div>
                <div class="counter__timer_btns">
                    <button class="timer_on_btn active_btn">Начать отсчёт</button>
                    <button class="timer_add_btn">+4 ч.</button>
                </div>
            </div>
            <div class="counter__checkbox">
                <div class="counter__checkbox_pr">
                    <p>Программирование</p>
                    <div class="counter__checkbox_box"></div>
                </div>
                <div class="counter__checkbox_ar">
                    <p>Рисование</p>
                    <div class="counter__checkbox_box"></div>
                </div>
            </div>
        </div>
        <div class="modal">Поверните экран вертикально.</div>
    </div>

    <script src="js/script.js"></script>
</body>

</html>
